  <link rel="icon" href="../../img/favicon.ico" type="image/*">
  <title>Free Mentors</title>
</head>
<body>
  <header>
    <span>Free Mentors</span>
  </header>
  <nav>
    <div class="container">
      <div class="nav-left">
        <ul>
          <li><span>Free Mentors<span></li>
          <li><a href="../../index.html">Home</a></li>
          <li><a href="view_mentors.html">View Mentors</a></li>
          <li><a href="apply_mentor.html">Become a Mentor</a></li>
          <li><a href="request_applications.html">Session Request</a></li>
          <li><a href="../admin/index.html">Admin</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <ul>
          <li><a href="signup.html" class="active">Signup</a></li>
          <li><a href="signin.html">Signin</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <section>
    <div class="container">
      <div class="article">
        <h3>Online Free Courses</h3>
        <img src="../../img/signup.png" alt="" class="auth-images">
      </div>
      <aside class="">
        <h3 class="titles">Fill the Form to SignUp</h3>
        <div class="form">
          <form class="" action="" method="post" enctype="multipart/form-data">
            <div class="form-field">
              <input type="text" name="first_name" id="first_name" value="" placeholder="First Name" class="control-field">
            </div>
            <div class="form-field">
              <input type="text" name="last_name" id="last_name" value="" placeholder="Last Name" class="control-field">
            </div>
            <div class="form-field">
              <input type="text" name="email" id="email" value="" placeholder="Email" class="control-field">
            </div>
            <div class="form-field">
              <input type="password" name="password" id="password" value="" placeholder="Password" class="control-field">
            </div>
            <div class="form-field">
              <input type="text" name="address" id="address" value="" placeholder="Address" class="control-field">
            </div>
            <div class="form-field">
              <textarea name="reason" class="" placeholder="Biography"></textarea>
            </div>
            <div class="form-field">
              <input type="text" name="occupation" id="occupation" value="" placeholder="Occupation" class="control-field">
            </div>
          </div>
          <div class="form-field">
            <input type="text" name="expertise" id="expertise" value="" placeholder="Expertise" class="control-field">
          </div>
            <div class="form-field control-field">
              <label for="gender" class="label-field">Gender:</label>
              <input type="radio" name="gender" id="gender"><label for="male">Male</label>
              <input type="radio" name="gender" id="gender"><label for="male">Female</label>
            </div>
            <div class="form-field">
              <label for="picture" class="label-field">Picture</label>
              <input type="file" name="picture" id="picture" class="">
            </div>
            <div class="form-field">
              <button type="submit" name="signup" id="signup" class="button control-field">SignUp</button>
            </div>
          </form>
        </div>
      </aside>
    </div>
  </section>
  <footer>
    <div>Copyright &copy erickyvand 2019</div>
  </footer>
  <script src="../../js/main.js"></script>

</html>
